<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />



    <title>What Will We Watch</title>
</head>

<body onload="generateGenreHtml(); saveCountry();">
    <!--Landing Div-->
    <div class="container-fluid">
        <div class="row landing-div">
            <div class="landing-div-content text-left col-sm-3 col-xs-12 justify-content-center align-self-center">
                <h1 class="pulse">W<span class="fadeInLeft what">hat</span></h1>
                <h1 class="pulse">W<span class="fadeInLeft will">ill</span></h1>
                <h1 class="pulse">W<span class="fadeInLeft we">e</span></h1>
                <h1 class="pulse">W<span class="fadeInLeft watch">atch?</span></h1>
            </div>
            <div class="col-sm-9 col-xs-12 formDiv h-100 fadeInRight">
                <!--User Preferences Form-->
                <form id="preferencesForm">
                    <div id="genreSelector">
                        <label for="genre1">Choose up to 3 genres:</label>
                        <!--generateGenreHtml() dynamically loads the HTML into here for the genre selection-->
                    </div>
                    <label for="minScore">Minimum score:</label>
                    <select id="minScore" name="minScore">
                        <option value="0" selected="selected">-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                    <label for="ageRating">Age rating:</label>
                    <select id="ageRating" name="ageRating">
                        <option value="all" selected="selected">-</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                        <option value="NC-17">NC-17</option>
                        <option value="NR">Not rated</option>
                    </select>
                    <br>
                    <label for="decadeFrom">Decade from:</label>
                    <select id="decadeFrom" name="decadeFrom">
                        <option value="1800-01-01" selected="selected">-</option>
                        <option value="2020-01-01">2020</option>
                        <option value="2010-01-01">2010</option>
                        <option value="2000-01-01">2000</option>
                        <option value="1990-01-01">1990</option>
                        <option value="1980-01-01">1980</option>
                        <option value="1970-01-01">1970</option>
                        <option value="1960-01-01">1960</option>
                        <option value="1950-01-01">1950</option>
                        <option value="1940-01-01">1940</option>
                        <option value="1930-01-01">1930</option>
                        <option value="1920-01-01">1920</option>
                        <option value="1910-01-01">1910</option>
                        <option value="1900-01-01">1900</option>
                    </select>
                    <label for="decadeTo">to:</label>
                    <select id="decadeTo" name="decadeTo">
                        <option value="2999-12-31" selected="selected">-</option>
                        <option value="2020-01-01">2020</option>
                        <option value="2010-01-01">2010</option>
                        <option value="2000-01-01">2000</option>
                        <option value="1990-01-01">1990</option>
                        <option value="1980-01-01">1980</option>
                        <option value="1970-01-01">1970</option>
                        <option value="1960-01-01">1960</option>
                        <option value="1950-01-01">1950</option>
                        <option value="1940-01-01">1940</option>
                        <option value="1930-01-01">1930</option>
                        <option value="1920-01-01">1920</option>
                        <option value="1910-01-01">1910</option>
                        <option value="1900-01-01">1900</option>
                    </select>
                    <br>
                    <label for="runtime">Runtime less than:</label>
                    <select id="runtime" name="runtime">
                        <option value="500" selected="selected">-</option>
                        <option value="180">3 hours</option>
                        <option value="150">2.5 hours</option>
                        <option value="120">2 hours</option>
                    </select>
                    <label for="country">Streaming from:</label>
                    <input id="country" type="text" placeholder="Your Country" class="flexdatalist" data-min-length="1"
                        multiple="" data-selection-required="1" list="countryList" name="country">
                    <datalist id="countryList">
                        <option value="AR">Argentina</option>
                        <option value="AT">Austria</option>
                        <option value="AU">Australia</option>
                        <option value="BE">Belgium</option>
                        <option value="BR">Brazil</option>
                        <option value="CL">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="CZ">Czechia</option>
                        <option value="DK">Denmark</option>
                        <option value="EC">Ecuador</option>
                        <option value="EE">Estonia</option>
                        <option value="FI">Finland</option>
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                        <option value="GR">Greece</option>
                        <option value="HU">Hungary</option>
                        <option value="IN">India</option>
                        <option value="ID">Indonesia</option>
                        <option value="IE">Ireland</option>
                        <option value="IT">Italy</option>
                        <option value="JP">Japan</option>
                        <option value="LT">Lithuania</option>
                        <option value="LV">Latvia</option>
                        <option value="MY">Malaysia</option>
                        <option value="MX">Mexico</option>
                        <option value="NL">Netherlands</option>
                        <option value="NO">Norway</option>
                        <option value="NZ">New Zealand</option>
                        <option value="PE">Peru</option>
                        <option value="PH">Philippines</option>
                        <option value="PL">Poland</option>
                        <option value="PT">Portugal</option>
                        <option value="RO">Romania</option>
                        <option value="RU">Russia</option>
                        <option value="SG">Singapore</option>
                        <option value="ZA">South Africa</option>
                        <option value="KR">South Korea</option>
                        <option value="ES">Spain</option>
                        <option value="SE">Sweden</option>
                        <option value="CH">Switzerland</option>
                        <option value="TH">Thailand</option>
                        <option value="TR">Turkey</option>
                        <option value="GB">UK</option>
                        <option value="US">USA</option>
                        <option value="VE">Venezuela</option>
                    </datalist>
                    <br>
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy" name="sortBy">
                        <option value="popularity.desc" selected="selected">Most Popular</option>
                        <option value="popularity.asc">Least Popular</option>
                        <option value="vote_average.desc">Highest Score</option>
                        <option value="vote_average.asc">Lowest Score</option>
                        <option value="release_date.desc">Newest</option>
                        <option value="release_date.asc">Oldest</option>
                        <option value="vote_count.desc">Most scored</option>
                        <option value="vote_count.asc">Least scored</option>
                    </select>
                    <br>
                    <button type="button" id="send" onclick="return sendPreferences(preferencesForm);">Send</button>
                </form>

            </div>
        </div>
    </div>    

    <div class="recommendation-box-style">
        <div id="recommendationBox" class="container-fluid">
            <div id="recommendationRow" class="row justify-content-center">
            </div>
        </div>
    </div>

    <!-- Youtube trailer button modal (credit to Jacob Lett: https://codepen.io/JacobLett/pen/xqpEYE) -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <!-- 16:9 aspect ratio -->
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/dQw4w9WgXcQ" id="video"
                            allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/api.js"></script>
    <script type="text/javascript" src="assets/js/data.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>



</html>
